<h1>Employee</h1>

<table class="employeeTable">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Salary</th>
            <th>Age</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{employee.id}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.salary}}</td>
            <td>{{employee.age}}</td>
        </tr>
    </tbody>
</table>

<form [formGroup]="employeeForm" id="employeeForm">
    <p><span>ID: </span>{{employee.id}}</p>
    <label for="name"> Name:
        <input id="name" type="text" formControlName="name">
    </label>
    <label for="salary"> Salery:
        <input id="salary" type="text" formControlName="salary">
    </label>
    <label for="age"> Age:
        <input type="text" formControlName="age">
    </label>

    <button class="btn btn-primary" (click)="showModal()">Delete</button>
    <button class="btn btn-primary" type="submit" [disabled]="employeeForm.status === 'INVALID'"
        (click)="updateEmployee()">Update Employee
    </button>
    <div class="modal" [@openClose]="showmodal ? 'open': 'close'">
        <h3>Are you sure to remove employee?</h3>
        <button class="btn btn-primary" (click)="deleteEmployee()">Delete</button>
        <button (click)="hideModal()">Cancel</button>
    </div>
</form>
