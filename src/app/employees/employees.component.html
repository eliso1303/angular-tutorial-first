<h1>Employees</h1>

<table class="employeeTable">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Salary</th>
            <th>Age</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of partOfEmployees">
            <td>{{employee.id}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.salary}}</td>
            <td>{{employee.age}}</td>
        </tr>
    </tbody>
</table>

<div id="paginationLinks">
    <a *ngFor="let onePage of pages" [routerLink]="['/employees']" [queryParams]="{ page: onePage}">{{onePage}}</a>
</div>

<div class="container" [@loader]="isLoaded ? 'load' : 'unload'">
    <div id="loader" class="lds-circle">
        <div></div>
    </div>
</div>
